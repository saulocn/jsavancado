<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aprendendo IndexedDB</title>
</head>


<body>




<script src="js/app/models/Negociacao.js"></script>
<script>

    // IDBDatabase
    var connection;
    var openRequest = window.indexedDB.open('aluraframe', 3);

    openRequest.onupgradeneeded = e => {
        console.log("Cria ou altera DB já existente!");
        let minhaConnection = e.target.result;
        if(minhaConnection.objectStoreNames.contains('negociacoes')){
            minhaConnection.deleteObjectStore('negociacoes');
        }
        minhaConnection.createObjectStore('negociacoes', {autoIncrement:true});

    };

    openRequest.onsuccess = e => {
        console.log("Conexão obtida com suceso!");
        connection = e.target.result;
    };  


    openRequest.onerror = e => {
        console.log(e.target.error);
    };


    function adiciona(){
        let transaction = connection.transaction(['negociacoes'], 'readwrite');
        let store = transaction.objectStore('negociacoes');

        let negociacao = new Negociacao(new Date(), 5,123);

        let request = store.add(negociacao);

        request.onsuccess = e => {
            console.log("Negociação incluída com sucesso!");
        };

        request.onerror = e => {
            console.log("Não foi possível incluir a negociação!");
        };

    }

    
    function listaTodos(){
        let transaction = connection.transaction(['negociacoes'], 'readwrite');
        let store = transaction.objectStore('negociacoes');

        let cursor = store.openCursor();

        let negociacoes = [];

        cursor.onsuccess = e => {
            let atual = e.target.result;
            if(atual){
                let dado = atual.value;

                negociacoes.push(new Negociacao(dado._data, dado._quatidade, dado._valor));

                atual.continue();
            } else {
                console.log(negociacoes);
            }
        };


        cursor.onerror = e => {
            console.log(e.target.error.name);
            console.log("Não foi possível obter as negociacoes!");
        };
    }

</script>
</body>
</html>
